    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    UnitOfMeasure:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        unit_name:
          type: string
          maxLength: 100
        unit_category:
          type: string
          maxLength: 100
        created_on:
          type: string
          format: date-time
          readOnly: true
        is_hidden:
          type: boolean
      required:
      - created_on
      - unit_category
      - unit_name
      - url
    User:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        password:
          type: string
          writeOnly: true
        confirm_password:
          type: string
          writeOnly: true
      required:
      - confirm_password
      - id
      - password
      - url
      - username
    Vendor:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        id:
          type: integer
          readOnly: true
        company_name:
          type: string
          maxLength: 200
        profile_picture:
          type: string
          format: uri
        email:
          type: string
          format: email
          maxLength: 100
        address:
          type: string
          nullable: true
          maxLength: 300
        phone_number:
          type: string
          nullable: true
          maxLength: 20
        is_hidden:
          type: boolean
      required:
      - company_name
      - email
      - id
      - url
    VerifyEmail:
      type: object
      properties:
        token:
          type: string
      required:
      - token
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
