version: '3.8'

services:
  web:
    build: .
    container_name: fastra-web
    command: bash -c "python /app/wait_for_postgres.py && python manage.py collectstatic --noinput && gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - /opt/fastra-backend:/app
      - /opt/fastra-backend/staticfiles:/app/staticfiles
      - /opt/fastra-backend/media:/app/media
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    expose:
      - "8000"

  db:
    image: postgres:14
    container_name: fastra-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_NAME}", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 5s
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: fastra-nginx
    volumes:
      - /etc/nginx/sites-enabled/fastra-backend.conf
      - /etc/nginx/sites-enabled/fastra-backend.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - /opt/fastra-backend/staticfiles:/opt/fastra-backend/staticfiles
      - /opt/fastra-backend/media:/opt/fastra-backend/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
