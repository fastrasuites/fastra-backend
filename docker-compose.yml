version: '3.8'

services:
  web:
    build: .
    container_name: fastra-web
    command: bash -c "python manage.py wait_for_db && gunicorn core.wsgi:application --bind unix:/gunicorn.sock"
    volumes:
      - /opt/fastra-backend:/app
      - /opt/fastra-backend/staticfiles:/app/staticfiles
      - /opt/fastra-backend/media:/app/media
      - /opt/fastra-backend/gunicorn.sock:/gunicorn.sock
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
    networks:
      - app_network

  db:
    image: postgres:14
    container_name: fastra-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_NAME}", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 5s
      timeout: 5s
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: fastra-nginx
    volumes:
      - /etc/nginx/sites-enabled:/etc/nginx/conf.d
      - /opt/fastra-backend/staticfiles:/opt/fastra-backend/staticfiles
      - /opt/fastra-backend/media:/opt/fastra-backend/media
      - /opt/fastra-backend/gunicorn.sock:/gunicorn.sock
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
